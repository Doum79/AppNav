 
<mat-toolbar class="top-menu">
<mat-toolbar-row>
  <!--<span><img src="../assets/image/logo_white.png" style="width: 200px;height: 50px; vertical-align:botom"/></span>-->
   <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="toggleNave(sidenav)">
    <mat-icon aria-label="side nav toggle icon">menu</mat-icon>
   </button>
   <span class="fill-remaining-space"></span>
   <button mat-icon-button>
     <mat-icon class="vap-icon" aria-hidden="false" aria-label="settings icon">settings</mat-icon>
   </button>

   <button mat-icon-button>
    <mat-icon class="vap-icon" aria-hidden="false" aria-label="home icon">home</mat-icon>
  </button>
</mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav model="side" opened class="vertical-menu">
    <mat-nav-list style="width: 200px;">
      <a mat-list-item > 
        <mat-icon>dashboard</mat-icon>&nbsp;<label>Dashboard</label>
       </a>
       <a mat-list-item > 
        <mat-icon>recent_actors</mat-icon>&nbsp;<label>Departments</label>
       </a>
       <a mat-list-item > 
        <mat-icon>wc</mat-icon>&nbsp;<label>Employees</label>
       </a>

       <a mat-list-item [routerLink]="'/accounts'"> 
        <mat-icon>contact_support</mat-icon>&nbsp;<label>Test Component</label>
       </a>
      
    </mat-nav-list>
  </mat-sidenav>
<mat-sidenav-content>
  <div style="height: 88vh;">
 <router-outlet></router-outlet>
  </div>
</mat-sidenav-content>
</mat-sidenav-container>
